<div class="panel-body">
	<div class="alert alert-danger" *ngIf="error; else hierarchy_view">
		<strong>Error occurred</strong><br />Http Code : {{error.status}}<br />Description
		: {{error.error}}
	</div>
	<ng-template #hierarchy_view>
	<ul class="list-group">
		<app-hierarchy-item *ngFor="let v of hierarchyView" [viewItem]="v"></app-hierarchy-item>
	</ul>
	</ng-template>
</div>
